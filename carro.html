<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Carros</title>
</head>
<body>
    <h1>Bem-vindo ao nosso site de Aluguel de Carros</h1>
    <h2>Carros Disponíveis:</h2>
    <ul id="car-list">
        <!-- Lista de carros será preenchida dinamicamente pelo JavaScript -->
    </ul>

    <h2>Reservar um Carro:</h2>
    <form id="reservation-form">
        <label for="car-select">Escolha um carro:</label>
        <select id="car-select">
            <!-- Opções de carros serão preenchidas dinamicamente pelo JavaScript -->
        </select>
        <button type="submit">Reservar</button>
    </form>

    <h2>Detalhes da Reserva:</h2>
    <div id="reservation-details">
        <!-- Detalhes da reserva serão exibidos aqui pelo JavaScript -->
    </div>

    <script src="app.js"></script>
</body>
</html>
